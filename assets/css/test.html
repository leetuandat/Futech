<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(180deg, #001A72, #000);
            color: white;
        }

        h2 {
            background-color: #FFFF5C;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin: 0 auto 30px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-wrapper {
            padding: 10px;
            background-color: #f5f5f5; /* Màu nền sáng cho viền */
            border-radius: 15px 15px 0 0;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .badge {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: black; /* Màu chữ tiêu đề chuyển sang đen */
        }

        .card-text span {
            font-size: 14px;
            color: #666;
        }

        .text-primary {
            color: #0056b3 !important;
        }

        hr {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Our Popular Course</h2>
        <div class="row mt-5">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-img-wrapper">
                        <img src="../images/service-1.jpg" class="card-img-top" alt="Soft Skills">
                    </div>
                    <div class="card-body text-center">
                        <div class="badge bg-warning text-dark fw-bold mb-3">★4.1</div>
                        <h5 class="card-title">Essential Soft Skills</h5>
                        <p class="card-text">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-person-fill me-2"></i>120 Students
                            </span>
                        </p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">$142.00</span>
                            <span><i class="bi bi-folder-fill"></i> 8 Classes</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-img-wrapper">
                        <img src="../images/service-2.jpg" class="card-img-top" alt="Tech Skills">
                    </div>
                    <div class="card-body text-center">
                        <div class="badge bg-warning text-dark fw-bold mb-3">★4.9</div>
                        <h5 class="card-title">Tech Skills Mastery</h5>
                        <p class="card-text">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-person-fill me-2"></i>145 Students
                            </span>
                        </p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">$142.00</span>
                            <span><i class="bi bi-folder-fill"></i> 8 Classes</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-img-wrapper">
                        <img src="../images/service-3.jpg" class="card-img-top" alt="Creative Thinking">
                    </div>
                    <div class="card-body text-center">
                        <div class="badge bg-warning text-dark fw-bold mb-3">★4.5</div>
                        <h5 class="card-title">Creative Thinking & Innovation</h5>
                        <p class="card-text">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-person-fill me-2"></i>130 Students
                            </span>
                        </p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary fw-bold">$142.00</span>
                            <span><i class="bi bi-folder-fill"></i> 8 Classes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
